<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game Balance Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; overflow: hidden; }
        canvas { background-color: #1a1a2e; border: 2px solid #334155; border-radius: 8px; cursor: crosshair; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        kbd { background: #334155; padding: 2px 4px; border-radius: 4px; font-size: 0.8em; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center shadow-md">
        <div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
                Fighting Game Balance Engine
            </h1>
        </div>
        <div class="flex gap-4 text-sm text-slate-400">
            <span>移動: <kbd>矢印キー</kbd></span>
            <span>弱攻撃: <kbd>Z</kbd></span>
            <span>強攻撃: <kbd>X</kbd></span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="flex-1 p-6 flex flex-col items-center justify-center bg-slate-950 relative">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            
            <div class="absolute top-8 right-8 flex gap-2">
                <button id="resetBtn" class="p-2 bg-slate-700 hover:bg-slate-600 rounded text-sm transition">リセット (R)</button>
                <button id="debugBtn" class="p-2 bg-green-600 hover:bg-green-500 rounded text-sm transition">当たり判定表示</button>
            </div>
        </div>

        <div class="w-96 bg-slate-800 border-l border-slate-700 overflow-y-auto custom-scrollbar p-4 space-y-8">
            <h2 class="font-bold border-b border-slate-700 pb-2 mb-4">調整コンソール</h2>
            
            <section>
                <h3 class="text-xs font-bold text-slate-400 mb-4 uppercase">キャラクター物理</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs block mb-1">移動速度: <span id="val-speed">5</span></label>
                        <input type="range" id="input-speed" min="1" max="15" step="0.5" value="5" class="w-full accent-blue-500">
                    </div>
                    <div>
                        <label class="text-xs block mb-1">ジャンプ力: <span id="val-jump">15</span></label>
                        <input type="range" id="input-jump" min="5" max="25" step="1" value="15" class="w-full accent-blue-500">
                    </div>
                </div>
            </section>

            <section class="p-3 bg-slate-900 rounded border border-yellow-900/30">
                <h3 class="text-sm font-bold text-yellow-400 mb-3">弱攻撃 (Z)</h3>
                <div class="space-y-3">
                    <label class="text-[10px] text-slate-500 block">発生 / 持続 / 硬直</label>
                    <div class="flex gap-1 h-2 mb-2">
                        <div id="bar-l-s" class="bg-gray-500" style="flex:5"></div>
                        <div id="bar-l-a" class="bg-yellow-500" style="flex:4"></div>
                        <div id="bar-l-r" class="bg-blue-500" style="flex:8"></div>
                    </div>
                    <div>
                        <label class="text-xs block">ダメージ: <span id="val-l-dmg">50</span></label>
                        <input type="range" id="input-l-dmg" min="10" max="200" value="50" class="w-full accent-yellow-500">
                    </div>
                </div>
            </section>

            <section class="p-3 bg-slate-900 rounded border border-red-900/30">
                <h3 class="text-sm font-bold text-red-400 mb-3">強攻撃 (X)</h3>
                <div class="space-y-3">
                    <label class="text-[10px] text-slate-500 block">発生 / 持続 / 硬直</label>
                    <div class="flex gap-1 h-2 mb-2">
                        <div id="bar-h-s" class="bg-gray-500" style="flex:12"></div>
                        <div id="bar-h-a" class="bg-red-500" style="flex:6"></div>
                        <div id="bar-h-r" class="bg-blue-500" style="flex:20"></div>
                    </div>
                    <div>
                        <label class="text-xs block">ダメージ: <span id="val-h-dmg">120</span></label>
                        <input type="range" id="input-h-dmg" min="50" max="500" value="120" class="w-full accent-red-500">
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- Game Config ---
        const config = {
            speed: 5,
            jumpForce: 15,
            gravity: 0.8,
            moves: {
                light: { startup: 5, active: 4, recovery: 8, damage: 50, hitstun: 15, width: 70, height: 30, offsetX: 40, offsetY: 20, color: 'rgba(255, 255, 0, 0.7)' },
                heavy: { startup: 12, active: 6, recovery: 20, damage: 120, hitstun: 25, width: 110, height: 50, offsetX: 50, offsetY: 10, color: 'rgba(255, 0, 0, 0.7)' }
            }
        };

        let debugMode = true;
        const keys = {};

        const p1 = { x: 200, y: 400, vx: 0, vy: 0, hp: 1000, dir: 1, state: 'IDLE', timer: 0, move: null, combo: 0, grounded: true };
        const p2 = { x: 600, y: 400, vx: 0, vy: 0, hp: 9999, dir: -1, state: 'IDLE', timer: 0, grounded: true };

        // --- Input ---
        window.onkeydown = (e) => keys[e.key] = true;
        window.onkeyup = (e) => keys[e.key] = false;

        document.getElementById('resetBtn').onclick = reset;
        document.getElementById('debugBtn').onclick = () => debugMode = !debugMode;

        // UI Listeners
        document.getElementById('input-speed').oninput = (e) => { config.speed = Number(e.target.value); document.getElementById('val-speed').innerText = e.target.value; };
        document.getElementById('input-jump').oninput = (e) => { config.jumpForce = Number(e.target.value); document.getElementById('val-jump').innerText = e.target.value; };
        document.getElementById('input-l-dmg').oninput = (e) => { config.moves.light.damage = Number(e.target.value); document.getElementById('val-l-dmg').innerText = e.target.value; };
        document.getElementById('input-h-dmg').oninput = (e) => { config.moves.heavy.damage = Number(e.target.value); document.getElementById('val-h-dmg').innerText = e.target.value; };

        function reset() {
            p1.x = 200; p1.hp = 1000; p1.state = 'IDLE'; p1.combo = 0;
            p2.x = 600; p2.hp = 9999; p2.state = 'IDLE';
        }

        function update() {
            // P1 Logic
            if (p1.state === 'IDLE' || p1.state === 'WALK' || p1.state === 'JUMP') {
                if (keys['ArrowLeft']) { p1.vx = -config.speed; p1.dir = -1; p1.state = p1.grounded ? 'WALK' : p1.state; }
                else if (keys['ArrowRight']) { p1.vx = config.speed; p1.dir = 1; p1.state = p1.grounded ? 'WALK' : p1.state; }
                else { p1.vx = 0; if (p1.grounded) p1.state = 'IDLE'; }

                if (keys['ArrowUp'] && p1.grounded) { p1.vy = -config.jumpForce; p1.grounded = false; p1.state = 'JUMP'; }
                if (keys['z']) startAttack(p1, config.moves.light, 'LIGHT');
                if (keys['x']) startAttack(p1, config.moves.heavy, 'HEAVY');
            } else if (p1.state.includes('ATTACK')) {
                p1.vx = 0;
                p1.timer++;
                if (p1.timer > (p1.move.startup + p1.move.active + p1.move.recovery)) {
                    p1.state = 'IDLE'; p1.move = null;
                }
            } else if (p1.state === 'HIT') {
                p1.timer--; if (p1.timer <= 0) p1.state = 'IDLE';
            }

            // Physics
            applyPhys(p1);
            applyPhys(p2);

            // P2 Simple AI/Hitstun
            if (p2.state === 'HIT') {
                p2.timer--;
                p2.vx *= 0.9;
                if (p2.timer <= 0) { p2.state = 'IDLE'; p2.vx = 0; p1.combo = 0; }
            }

            checkCollision();
        }

        function startAttack(p, move, name) {
            p.state = 'ATTACK_' + name;
            p.move = move;
            p.timer = 0;
        }

        function applyPhys(p) {
            p.vy += config.gravity;
            p.x += p.vx; p.y += p.vy;
            if (p.y >= 400) { p.y = 400; p.vy = 0; p.grounded = true; }
            if (p.x < 25) p.x = 25; if (p.x > 775) p.x = 775;
        }

        function checkCollision() {
            if (!p1.state.includes('ATTACK') || !p1.move) return;
            const m = p1.move;
            if (p1.timer > m.startup && p1.timer <= (m.startup + m.active)) {
                const hbX = p1.dir === 1 ? p1.x + m.offsetX : p1.x - m.offsetX - m.width;
                const hbY = p1.y - m.offsetY - m.height;
                
                const p2Rect = { x: p2.x - 25, y: p2.y - 100, w: 50, h: 100 };
                
                if (hbX < p2Rect.x + p2Rect.w && hbX + m.width > p2Rect.x && hbY < p2Rect.y + p2Rect.h && hbY + m.height > p2Rect.y) {
                    if (p2.state !== 'HIT' || p2.timer < m.hitstun - 2) {
                        p2.hp -= m.damage;
                        p2.state = 'HIT';
                        p2.timer = m.hitstun;
                        p2.vx = 8 * p1.dir;
                        p1.combo++;
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e'; ctx.fillRect(0, 0, 800, 500);
            ctx.fillStyle = '#334155'; ctx.fillRect(0, 400, 800, 100);

            drawChar(p1, '#4cc9f0');
            drawChar(p2, '#ff4d6d');

            // UI
            ctx.fillStyle = "white"; ctx.font = "20px monospace";
            ctx.fillText(`P1 HP: ${p1.hp}`, 20, 40);
            ctx.fillText(`COMBO: ${p1.combo}`, 20, 70);
            ctx.fillText(`P2 HP: ${p2.hp}`, 600, 40);
        }

        function drawChar(p, color) {
            ctx.fillStyle = p.state === 'HIT' ? 'white' : color;
            ctx.fillRect(p.x - 25, p.y - 100, 50, 100);
            
            if (debugMode) {
                ctx.strokeStyle = '#00ff00'; ctx.strokeRect(p.x - 25, p.y - 100, 50, 100);
            }

            if (p.move && p.timer > p.move.startup && p.timer <= (p.move.startup + p.move.active)) {
                const m = p.move;
                const hbX = p.dir === 1 ? p.x + m.offsetX : p.x - m.offsetX - m.width;
                const hbY = p.y - m.offsetY - m.height;
                ctx.fillStyle = m.color;
                ctx.fillRect(hbX, hbY, m.width, m.height);
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
